<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Inspired Design</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF2EA; /* Light peach background */
            color: #333; /* Dark text */
        }

        header {
            background-color: #FF432A; /* Bright red-orange */
            color: #FFF2EA; /* Light peach text */
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: #F8837A; /* Soft coral */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }

        footer {
            background-color: #FF432A; /* Bright red-orange */
            color: #FFF2EA; /* Light peach text */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Título de un Juego Random</h1>
    </header>

    <div class="container">
        <button onclick="alert('¡Comienza a jugar!')" style="background-color: #FF432A; color: #FFF2EA; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">¡Juega ya!</button>
    </div>

    <div class="container">
        <div class="card">
            <h2>Card Title</h2>
            <p>This is a card description. It uses a clean and simple design inspired by the Figma element.</p>
            <img src="../images.jpg" alt="Example Image">
        </div>

        <div class="card">
            <h2>Another Card</h2>
            <p>Here is another card with a similar structure and style.</p>
            <img src="../images (1).jpg" alt="Another Example Image">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Figma Inspired Design</p>
    </footer>
</body>
</html>
